<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Drip Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(270deg, #064420, #4e0000, #064420);
            background-size: 600% 600%;
            animation: gradientShift 10s ease infinite;
            color: #fff;
        }
        @keyframes gradientShift {
            0% {background-position: 0% 50%;}
            50% {background-position: 100% 50%;}
            100% {background-position: 0% 50%;}
        }
        @media (max-width: 768px) {
            body {
                background-size: 800% 800%;
            }
        }
        header {
            background-color: #000;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #ff0000;
        }
        header h1 {
            font-size: 28px;
            color: #00ff7f;
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background-color: #00ff7f;
            color: #000;
            border-radius: 4px;
        }
        .search-bar {
            padding: 15px;
            display: flex;
            justify-content: center;
            background-color: rgba(0,0,0,0.6);
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .banner {
            height: 300px;
            background: url('https://via.placeholder.com/1200x300?text=Drip+Style') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
            border-top: 3px solid #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Y2K Drip Store</h1>
        <nav>
            <ul>
                <li><a href="#">Men's Clothing</a></li>
                <li><a href="#">Women's Clothing</a></li>
                <li><a href="#">Kids Clothing</a></li>
                <li><a href="#">Boys Clothing</a></li>
                <li><a href="#">Girls Clothing</a></li>
                <li><a href="#">Sneakers</a></li>
                <li><a href="#">iPhones</a></li>
                <li><a href="#">Laptops</a></li>
                <li><a href="#">Jewelry</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
        <button>Search</button>
    </div>
    <div class="banner">
        Welcome to Y2KDRIPSTORE
    </div>
    <footer>
        &copy; 2025 Y2KDRIPSTORE. All rights reserved.
    </footer>
</body>
        </html>
