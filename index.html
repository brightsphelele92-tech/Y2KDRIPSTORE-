<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y2K Drip Store</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #00ff7f, #00994c, #000);
            color: #fff;
        }
        header {
            background-color: #000;
            padding: 15px 30px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            border-bottom: 3px solid #ff0000;
        }
        header h1 {
            font-size: 28px;
            color: #00ff7f;
            margin: 0;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            padding: 5px 10px;
            transition: 0.3s;
        }
        nav ul li a:hover {
            background-color: #00ff7f;
            color: #000;
            border-radius: 4px;
        }
        .search-bar {
            padding: 15px;
            display: flex;
            justify-content: center;
            background-color: #111;
        }
        .search-bar input {
            width: 60%;
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
        }
        .search-bar button {
            padding: 10px;
            border: none;
            background-color: #ff0000;
            color: #fff;
            cursor: pointer;
            border-radius: 0 4px 4px 0;
        }
        .banner {
            height: 300px;
            background: url('https://via.placeholder.com/1200x300?text=Y2K+Drip+Store+Banner') center/cover no-repeat;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 36px;
            font-weight: bold;
            color: #fff;
            text-shadow: 2px 2px 5px rgba(0,0,0,0.5);
        }
        footer {
            background-color: #000;
            padding: 20px;
            text-align: center;
            font-size: 14px;
            color: #ccc;
            border-top: 3px solid #ff0000;
        }
    </style>
</head>
<body>
    <header>
        <h1>Y2K Drip Store</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Men</a></li>
                <li><a href="#">Women</a></li>
                <li><a href="#">Electronics</a></li>
                <li><a href="#">Accessories</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="search-bar">
        <input type="text" placeholder="Search for products...">
        <button>Search</button>
    </div>
    <div class="banner">
        Welcome to Y2K Drip Store
    </div>
    <footer>
        &copy; 2025 Y2K Drip Store. All rights reserved.
    </footer>
</body>
</html>
