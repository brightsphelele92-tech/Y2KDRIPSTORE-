<!DOCTYPE html>
<html>
<head>
    <style>
        /* Top Section */
        #top-section {
            background-color: darkgreen;
            color: red;
            animation: colorChange 10s infinite;
        }
        @keyframes colorChange {
            0% { background-color: darkgreen; }
            50% { background-color: darkred; }
            100% { background-color: darkgreen; }
        }

        /* Category Section */
        .category {
            background-color: black;
            color: white;
        }

        /* Welcome Section */
        #welcome-section {
            height: 35vh;
            background: linear-gradient(to right, red, green, blue);
            color: white;
            animation: textChange 3s infinite;
        }
        @keyframes textChange {
            0% { color: red; }
            33% { color: green; }
            66% { color: blue; }
            100% { color: red; }
        }
    </style>
</head>
<body>
    <div id="top-section">
        <h1>Y2KDRIPSTORE</h1>
        <input type="text" placeholder="Search products">
        <button>Cart</button>
    </div>
    <div class="category">
        <a href="#">Home</a> | <a href="#">Men</a> | <a href="#">Women</a> | <a href="#">Girls</a> | <a href="#">Boys</a> | <a href="#">iPhones</a> | <a href="#">Sneakers</a>
    </div>
    <div id="welcome-section">
        <h2>Welcome to Y2KDRIPSTORE</h2>
    </div>
    <!-- Add Popular Products, Ads, Infinite Products, Footer, Contact & Info, Delivery & Location Info sections -->
</body>
</html>
